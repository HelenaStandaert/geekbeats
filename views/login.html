<h1>Aanmelden</h1>

<div class="errors" ng-show="hasErrors()">
    <div class="alert alert-danger">
        <ul>
            <li ng-Repeat="error in errors"> {{ error }}</li>
        </ul>
    </div>
</div>
<form role="form simple-form" action="" method="POST">
    <div class="form-group">
          <input type="email" class="form-control" ng-required="true" ng-model="user.email" id="email" placeholder="Email">
    </div>
    <div class="form-group">
          <input type="password" class="form-control" ng-required="true" ng-model="user.password" id="password" placeholder="Password">
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input ng-model="user.remember" type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <button ng-click="loginUser()" class="btn btn-default">Login</button>
        </div>
    </div>
</form>
