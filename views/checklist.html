<div class="row">
    <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li class="active">Checklist</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
        <h1>Add your items to check!</h1>
        <ul class="unstyled">
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done">
                <span class="done-{{todo.done}}">{{todo.text}}</span>
            </li>
        </ul>
    </div>
    <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
        <form ng-submit="addTodo()">
            <div class="form-group">
                <label for="text"></label>
                <input id="text" type="text" name="text" class="form-control" ng-model="todoText">
                <button class="btn btn-primary" type="submit">Add an item</button>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <form ng-submit="updateChecklist()">
        <button class="btn btn-default" type="submit">Opslaan!</button>
    </form>
</div>
